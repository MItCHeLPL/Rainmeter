[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14

[Metadata]
Name=Info
Author=M!tCHeL_PL
Information=Displays basic system info.
Version=1.0.0
Licence=-

[Variables]
fontName=Trebuchet MS
textSize=8
colorBar=255,0,0,255
colorText=255,255,255,205

[measureCPU]
Measure=CPU
Processor=0

[CPUHZ]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz
MinValue=0
MaxValue=4200

[measureRAM]
Measure=PhysicalMemory
UpdateDivider=20

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=600

[MeasureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=2

[MeasureRAMFree]
Measure=PhysicalMemory
InvertMeasure=1

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#

[measureNetOut]
Measure=NetOut
NetOutSpeed=#maxUpload#

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
UpdateRate=1
DestAddress=www.google.com
TimeoutValue=30000
MinValue=0
MaxValue=500

[MeasureFour]
Measure=Calc
Formula=2+2
UpdateDivider=-1
MinValue=0
MaxValue=4

[MeasureUpTime]
Measure=UpTime
Format=" %4!i!d, %3!i!h, %2!i!m, %1!i!s "

